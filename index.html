<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSense - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>AquaSense</h1>
        <p>Acesso ao Sistema de Monitoramento de Tanques</p>
        <div class="header-controls">
            <button id="themeToggleButton" class="button">Modo Escuro</button>
        </div>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="button primary-button">Entrar</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AquaSense - Desenvolvido para SENAI</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
